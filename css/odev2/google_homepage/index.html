<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css" />

    <title>Google</title>
  </head>
  <body>

    <!-- TOP NAV -->
    <nav class="navbar navbar-expand-sm justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-dark" href="#">Gmail</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="#">Görseller</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-muted" href="#"><i class="fas fa-th"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-muted" href="#"><i class="fas fa-circle fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <!-- LOGO -->
    <img class="mx-auto d-block" alt="Google" height="92" src="assets\googlefirstlogo.png" width="272">

    <!-- SEARCH BAR -->
    <div class="bar">
        <a href="#">
            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path fill="#A9A9A9" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
            </svg>
        </a>
        <input class="searchbar" type="text" title="Search">
        <a href="#">
            <img class="keyboard" src="https://image.flaticon.com/icons/png/512/283/283216.png" title="Harf Çevirme Aracı">
        </a>
    </div>

    <!-- BUTTONS -->
    <div class="buttons">
        <button class="button text-dark" type="button">Google'da Ara</button>
        <button class="button text-dark" type="button">Kendimi Şanslı Hissediyorum</button>
       </div>
    
    <div class="diller">
        <span>
            Google'ı kullanabileceğiniz diğer diller: <a href="#">English</a>
        </span>
    </div>

    <!-- FOOTER -->
    <nav class="footer-1 navbar navbar-expand-sm bg-light navbar-light fixed-bottom">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Türkiye</a>
            </li>
        </ul>
    </nav>

    <nav class="footer-2 navbar navbar-expand-sm bg-light navbar-light fixed-bottom">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Hakkında</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Reklam</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">İşletme</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Arama nasıl çalışır?</a>
          </li>
        </ul>

        <ul class="navbar-nav justify-content-center mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="#"><img alt="leaf" src="assets\leaf.png">2007'den beri karbon nötr</a>
            </li>
        </ul>

        <ul class="navbar-nav justify-content-end ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Gizlilik</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Şartlar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ayarlar</a>
            </li>
        </ul>
    </nav>

  </body>
</html>
